<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
    <nav>
      <a href="highscores.html">High Scores</a>
    </nav>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Code Quiz</h1>
      <button id="start-button">Start Quiz</button>
      <div id="quiz-questions" class="hide">
        <p id="question-text"></p>
        <div id="answer-buttons" class="btn-container">
          <!-- Answer buttons will be dynamically generated here -->
        </div>
      </div>
      <div id="game-over" class="hide">
        <h2>All done!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" />
        <button id="save-score-button">Save Score</button>
      </div>
      <div id="timer">Time: <span id="time-remaining">60</span> seconds</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
