<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Scores</title>
  </head>
  <body>
    <h1>High Scores</h1>

    <!-- Input field for high score entry -->
    <label for="score">Enter High Score:</label>
    <input type="text" id="score" placeholder="high score" />

    <!-- Buttons for "Go Back" and "Clear High Score" -->
    <button id="go-back">Go Back</button>
    <button id="clear-high-score">Clear High Score</button>

    <script src="script.js"></script>
  </body>
</html>
